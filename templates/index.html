<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
        }

        header {
            background-color: navy;
            text-align: center;
            padding: 1%;
        }

        body {
            background-color: lightgray;
        }

        .quickviews {
            display: flexbox;
            float: left;
            padding: 10px;
            width: 50%;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 3 columns with equal width */
            grid-gap: 1px; /* Gap between grid items */
        }

        .qv {
            display: block;
            padding: 5px;
            margin: 10px;
            width: 80%;
            /* background-image: url('../static/backgrounds/Bolton Valley.jpeg'); */
            background-size: cover;
            border-radius: 5px;
            overflow-y: scroll;
        }

        .qvtxt {
            display: flex;
            padding: 5px;
            justify-content: space-between;
            background: rgba(204, 204, 204, 0.7);
            border-radius: 5px;
        }

        .mapview {
            display: flex;
            justify-content: center;
            float: right;
            padding: 10px;
            width: 40%;
            size: 0cap;
        }

        .vl {
            border-left: 2px solid gray;
            height: 220%;
            position: absolute;
            left: 57%;
            margin-left: -3px;
            margin-top: 10px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1>How's the Weather Up There?</h1>
</header>
<body>
    
    <div class="quickviews">
        
        {% for mtn in mtn_data['data'] %}
        <div class="qv" style='background-image: url("../static/backgrounds/{{mtn['name']}}.jpeg")'>
            <div class="qvtxt">
            <h2>{{mtn['name']}}</h2>
            </div>
            <div class="qvtxt">
                <form action="http://127.0.0.1:5000/prepare" method="post">
                    <input id = "btnSubmit" name = "btnSubmit" type = "submit" value = "Click Here for Snow and Lift Report" >
                    <input type = "search" name = "search" value="{{mtn['slug']}}" hidden/>
                </form>
            </div>
        </div>

        {% endfor %}
        

    </div>
    <div class="vl"></div>
    <div class="mapview">
        <img src="../static/backgrounds/Big Sky.jpeg" alt="map" width="100%">
    </div>
    
</body>
</html>
