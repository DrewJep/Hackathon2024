<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
        }

        header {
            background-color: lightblue;
            text-align: center;
            padding: 1%;
        }

        body {
            background-color: lightgray;
        }

        .info {
            margin-top: 5%;
            display: flex;
            width: 100%;
            float: left;
            justify-content: space-between;
        }
        
        .tbl {
            display: flex;
            width: 45%;
            float: left;
        }
        .vis {
            display: flex;
            width: 45%;
            float: right;
            width: 300px;
            height: 400px;
            margin-right: 25%;
            aspect-ratio: 1/1;
        }

        .vl {
            border-left: 2px solid gray;
            height: 45%;
            position: absolute;
            left: 50%;
            margin-left: -3px;
            margin-top: 10px;
        }

        .weather {
            display: flex;
            width: 100%;
            float: left;
            margin-top: 15%;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        table {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1>{{mtn['data']['name']}}</h1>
    <p>{{mtn['data']['url']}}</p>
</header>
<body>

    <div class="info">
        <div class="tbl">
        <table>
            <tr>
                <td>State</td>
                <td>{{mtn['data']['region']}}</td>
            </tr>
            <tr>
                <td>Location</td>
                <td>{{mtn['data']['location']}}</td>
            </tr>
            <tr>
                <td>Website</td>
                <td>{{mtn['data']['href']}}</td>
            </tr>
            <tr>
                <td>Lifts Open</td>
                <td>{{mtn['data']['lifts']['stats']['open']}}</td>
            </tr>
            <tr>
                <td>Lifts Closed</td>
                <td>{{mtn['data']['lifts']['stats']['closed']}}</td>
            </tr>
        </table>
        </div>

        <div class="vl">
        </div>
    
        <div class="vis">
            <img src="../static/backgrounds/{{mtn['data']['name']}}.jpeg" alt="map">
            
        </div>

    </div>

    <div class="weather">
    </div>
    
</body>
</html>
